<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Регистрация</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-ﬁt=no">
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>

    <body>
        <div id='wrapper' class="wrapper">
            <div class='left-container'>
                <div class='error-box'>
                    <div id='firstname' class='errormsg'>Пожалуйста, заполните</div>

                    <div id='surname' class='errormsg'>Пожалуйста, заполните</div>

                    <div id='email' class='errormsg'>Некорректный e-mail</div>

                    <div id='password' class='errormsg'>Некорректный пароль</div>

                    <div id='valpass' class='errormsg'>Пароли не совпадают</div>

                </div>
            </div>
            <div class='right-container'>
                <form name='register' class='form'>
                    <h1 class='header'>Регистрация</h1>
                    <p class='text'>Пожалуйста, заполните<br>Поля, отмеченные (<span class='star'>*</span>), являются
                        обязательными<br>Пароль: 8 и больше знаков, содержит минимум 1 прописную букву, цифру и символ</p>
                    <div class='input-box'><label for="firstname" class='asterisk'></label><input type="text"
                            placeholder="Ваше имя" class='input' name="firstname" autocomplete="off" required />
                    </div>
                    <div class='input-box'><label for="surname" class='asterisk'></label><input type="text" class='input'
                            placeholder="Ваша фамилия" name="surname" autocomplete="off" required />
                    </div>
                    <div class='input-box'><label for="email" class='asterisk'></label><input type="text" class='input'
                            placeholder="yourname@name.com" name="email" autocomplete="off" required />
                    </div>
                    <div class='input-box'><label for="password" class='asterisk'></label><input type="password"
                            placeholder="Ваш пароль" class='input' name="password" required />
                        <input type="checkbox" class='checkbox' id='check1' name='check1'>
                        <label for='check1' class='checkbox-label'></label></div>

                    <div class='input-box'><label for="valpass" class='asterisk'></label><input type="password" class='input'
                            placeholder="Подтверждение пароля" name="valpass" required>
                        <input type="checkbox" class='checkbox' id='check2' name='check2'>
                        <label for='check2' class='checkbox-label'></label></div>

                    <div class='buttons'><button id='submit' class='btn submit'>зарегистрироваться</button>
                        <button id='reset' class='btn reset'>очистить форму</button></div>

                </form>
            </div>
        </div>
    </body>

</html>
<script src="./src/main.js"></script>
</body>
